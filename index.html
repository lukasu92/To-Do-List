<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="main"> 
        <h1 class="logo">To Do List</h1>               
        <div class="header">            
            <input type="text" id="newTask" placeholder="O que precisa ser feito?">
            <button onclick="addNewTask()">🗙</button>
        </div>
        <div class="msgError">            
            <span class="msg" id="msg1" style="display: none;" role="alert">⚠️ Necessário preencher o campo para adicionar/alterar a tarefa ⚠️</span>
            <span class="msg" id="msg2" style="display: none;" role="alert">⚠️ Você está tentando editar uma tarefa finalizada ⚠️</span>                         
        </div>              
        <h2>List</h2>
        <ul id="tasks"></ul>
    </div>
<script src="js/script.js"></script>
</body>
</html>
